<!--
/**
 * See g-togglebutton https://github.com/Polymer/toolkit-ui/tree/master/elements
 *
 * spark-togglebutton is a button that has one of two states (ON/OFF).
 * You can tap or drag the button to switch state.
 *
 * Example:
 *
 *     <spark-togglebutton value="true"></spark-togglebutton>
 */

 // TODO(terry): Remove the on-click when touch is working shouldn't be needed.
-->

<polymer-element name="spark-togglebutton" attributes="value"
    on-click="{{toggle}}" 
    on-tap="{{toggle}}" 
    on-trackstart="{{trackStart}}" 
    on-track="{{track}}" 
    on-trackend="{{trackEnd}}" 
    on-flick="{{flick}}">
    
  <template>
    <link rel="stylesheet" href="css/spark-togglebutton.css">
    
    <div id="toggle" class="toggle">
      <span class="on-label">ON</span>
      <span id="thumb" class="thumb"></span>
      <span class="off-label">OFF</span>
    </div>
  </template>
  
  <script type="application/dart" src="spark-togglebutton.dart"></script>
</polymer-element>
